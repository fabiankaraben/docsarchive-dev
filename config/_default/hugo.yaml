# Configuration
baseURL: "https://docsarchive.dev/"
languageCode: en
title: "Docs Archive"

enableRobotsTXT: true
enableGitInfo: true
# enableEmoji: false
hasCJKLanguage: true

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML]

disableKinds:
  - taxonomy

disableHugoGeneratorInject: true

defaultContentLanguage: en

# module:
#   hugoVersion:
#     extended: true
#     min: "0.112.0"

#   workspace: hugo.work
#   imports:
#     path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

build:
  buildStats:
    disableClasses: false
    disableIDs: false
    disableTags: false
    enable: true

menu:
  main:
    - identifier: home
      name: Home
      pageRef: /
      weight: 1
    # - identifier: alldocs
    #   name: All docs
    #   pageRef: /#docs
    #   weight: 2
    - identifier: typescript
      name: TypeScript
      pageRef: /typescript
      weight: 2
    - identifier: contact
      name: Contact
      url: mailto:hola.esdocu@gmail.com
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/fabiankaraben/docsarchive-dev"
      params:
        icon: github

  # sidebar:
